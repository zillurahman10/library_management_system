<!DOCTYPE html>
<html lang="en"data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="navbar bg-base-100">
    <div class="flex-1 items-center">
      <a href="{% url 'homepage' %}" class="btn btn-ghost text-xl">LibraVerse</a>
      <a href="{% url 'deposit' %}" class="btn btn-ghost btn-sm">Deposit Money</a>
    </div>
    <div class="flex-none gap-2">
      {% if request.user.is_authenticated %}
      <div class="flex">
        <h3 class="mx-3">Welcome <b>{{user.username}}</b></h3>
        <h3>Balance: <b>{{user.account.balance}}$</b></h3>
        </p>
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="{{user.account.profile_image.url}}" />
          </div>
        </div>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li><a href="{% url 'profile' %}">Profile</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% else %}
        <div class="flex">
          <a class="btn btn-sm btn-neutral" href="{% url 'register' %}">Register</a>
          <p class="mx-2">|</p>
          <a class="btn btn-sm btn-neutral" href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
